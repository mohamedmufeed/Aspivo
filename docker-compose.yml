version: '3.8'
services:

  fronend:
    container_name: frontend-1
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env.docker
    depends_on:
      - server
      - redis
    networks:
      - app-network

  backend:
    container_name: backend-1
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env.docker
    depends_on:
      - redis
    networks:
      - app-network

  # redis:
