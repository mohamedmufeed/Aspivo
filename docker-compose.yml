peer:
    container_name: peer-1
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["npm", "run", "peer-server"]
    ports:
      - "9000:9000"
    depends_on:
      - backend
      - redis
    networks:
      - app-network

nginx:
  container_name: nginx-1
  image: nginx:latest
  ports:
     - "80;80"
  volumes:
     - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
  depends_on:
      - frontend
      - backend
      - peer
  networks:
    - app-network